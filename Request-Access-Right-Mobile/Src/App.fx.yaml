App As appinfo:
    BackEnabled: =false
    ConfirmExit: =true
    MinScreenHeight: =320
    MinScreenWidth: =320
    OnStart: |-
        =ClearCollect(
            CollectionRequestTest,
            SP_REQUEST
        );
        ClearCollect(
            CollectionReqProcess,
            SP_REQUESTPROCESS
        );
        If(
            !IsBlank(
                LookUp(
                    SP_LEVELAPPROVER,
                    IdUser.Email = User().Email && Level.Value = "Approver 1" || IdUser.Email = User().Email && Level.Value = "Approver 2" || IdUser.Email = User().Email && Level.Value = "Approver 3"
                )
            ),
            Set(
                visibleBtnApprover,
                true
            );
            Set(
                visiblecountticketApprover,
                true
            ),
            If(
                Office365Users.MyProfile().Department <> "DTS" && IsMatch(
                    Office365Users.MyProfile().JobTitle,
                    "Head of",
                    MatchOptions.Contains
                ),
                Set(
                    visibleBtnHOD,
                    true
                );
                Set(
                    visiblecountticketApprover,
                    true
                ),
                If(
                    !IsBlank(
                        LookUp(
                            CollectionReqProcess,
                            User().Email in Concat(
                                'Incharge Person',
                                Email & ";"
                            )
                        )
                    ),
                    Set(
                        visibleBtnIncharge,
                        true
                    );
                    Set(
                        visiblecountticketApprover,
                        true
                    ),
                    Set(
                        visibleBtnApprover,
                        false
                    );
                    Set(
                        visibleBtnHOD,
                        false
                    );
                    Set(
                        visiblecountticketApprover,
                        false
                    );
                    Set(
                        visibleBtnIncharge,
                        false
                    )
                )
            )
        );
        Concurrent(
            ClearCollect(
                CollectRequestAll,
                Filter(
                    CollectionRequestTest,
                    'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestNew,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Created" && 'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestProcess,
                Filter(
                    CollectionRequestTest,
                    (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved" || Status.Value = "Done") && 'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestClosed,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Closed" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestRejected,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Rejected" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestApprover1,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Created" && User().Email = 'Approver 1'.Email || Status.Value = "HOD approved" && User().Email = 'Approver 1'.Email
                )
            ),
            ClearCollect(
                CollectRequestApprover2,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Approver 1 approved"
                )
            ),
            ClearCollect(
                CollectRequestApprover3,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Approver 2 approved" && 'ReqType: ID'.Value = "2"
                )
            ),
            ClearCollect(
                CollectRequestHOD,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Created" && HOD.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestIncharge,
                Filter(
                    CollectionRequestTest,
                    Status.Value = "Done" && User().Email in Concat(
                        'Incharge Person',
                        Email & ";"
                    )
                )
            ),
            ClearCollect(
                CollecRequestHistory_Approver1,
                Filter(
                    CollectionRequestTest,
                    User().Email = 'Approver 1'.Email && 'Approved Date 1' <> Blank() || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()
                )
            ),
            ClearCollect(
                CollecRequestHistory_Approver2,
                Filter(
                    CollectionRequestTest,
                    User().Email = 'Approver 2'.Email && 'Approved Date 2' <> Blank() || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()
                )
            ),
            ClearCollect(
                CollecRequestHistory_Approver3,
                Filter(
                    CollectionRequestTest,
                    User().Email = 'Approver 3'.Email && 'Approved Date 3' <> Blank() && 'ReqType: ID'.Value = "2" || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()
                )
            ),
            ClearCollect(
                CollecRequestHistory_HOD,
                Filter(
                    CollectionRequestTest,
                    User().Email = HOD.Email && 'HOD Approved Date' <> Blank() || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()
                )
            ),
            ClearCollect(
                CollecRequestHistory_Incharge,
                Filter(
                    CollectionRequestTest,
                    User().Email in Concat(
                        'Incharge Person',
                        Email & ";"
                    ) && 'Incharge Person Approved Date' <> Blank()
                )
            )
        );
        If(
            !IsBlank(Param("ID")),
            Set(
                varItem,
                LookUp(
                    SP_REQUEST,
                    ID = Value(Param("ID"))
                )
            ),
            FormDetail_approval
        )
    StartScreen: |-
        =Switch(
            Param("screenname"),
            "requestdetail",
            TicketsDetailPage_User,
            "requestapproval",
            If(
                !IsBlank(
                    LookUp(
                        SP_LEVELAPPROVER,
                        IdUser.Email = User().Email && Level.Value = "Approver 1" || IdUser.Email = User().Email && Level.Value = "Approver 2" || IdUser.Email = User().Email && Level.Value = "Approver 3"
                    )
                ) && !IsBlank(
                    Filter(
                        SP_REQUEST,
                        (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && isDelete = false
                    )
                ),
                TicketsDetailPage_Approval,
                HomePage
            ),
            "requestHOD",
            If(
                Office365Users.MyProfile().Department <> "DTS" && IsMatch(
                    Office365Users.MyProfile().JobTitle,
                    "Head of",
                    MatchOptions.Contains
                ),
                TicketsDetailPage_HOD,
                HomePage
            ),
            "requestIncharge",
            If(
                !IsBlank(
                    LookUp(
                        SP_REQUESTPROCESS,
                        User().Email in Concat(
                            'Incharge Person',
                            Email & ";"
                        )
                    )
                ),
                TicketsDetailPage_Incharge,
                HomePage
            ),
            HomePage
        )
        //If(
        //    !IsBlank(Param("ID")) && !IsBlank(
        //        LookUp(
        //            SP_REQUEST;
        //            ID = Value(Param("ID"))
        //        )
        //    );
        //    TicketsDetailPage_Approval;
        //    HomePage
        //)
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

