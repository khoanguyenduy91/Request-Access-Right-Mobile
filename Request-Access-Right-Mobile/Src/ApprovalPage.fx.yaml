            Items: |-
                =If(
                    !IsBlank(
                        LookUp(
                            LevelApproveTest,
                            IdUser.Email = varEmailUser && Level.Value = "Approver 1"
                        )
                    ),
                    SortByColumns(
                        Filter(
                            Request_Test,
                            Status.Value = "Created" && varEmailUser = 'Approver 1'.Email || Status.Value = "HOD approved" && varEmailUser = 'Approver 1'.Email
                        ),
                        "Created",
                        SortOrder.Descending
                    ),
                    If(
                        !IsBlank(
                            LookUp(
                                LevelApproveTest,
                                varEmailUser = IdUser.Email && Level.Value = "Approver 2"
                            )
                        ),
                        SortByColumns(
                            Filter(
                                Request_Test,
                                Status.Value = "Approver 1 approved"
                            ),
                            "Created",
                            SortOrder.Descending
                        ),
                        If(
                            !IsBlank(
                                LookUp(
                                    LevelApproveTest,
                                    varEmailUser = IdUser.Email && Level.Value = "Approver 3"
                                )
                            ),
                            SortByColumns(
                                Filter(
                                    Request_Test,
                                    Status.Value = "Approver 2 approved" && 'ReqType: ID'.Value = "2"
                                ),
                                "Created",
                                SortOrder.Descending
                            )
                        )
                    )
