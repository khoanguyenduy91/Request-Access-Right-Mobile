            Timer_Refresh As timer:
                AutoStart: =autoRefresh
                Duration: =180000
                Height: =70
                LayoutMinHeight: =70
                LayoutMinWidth: =280
                OnTimerEnd: |-
                    =Refresh(SP_REQUEST);
                    ClearCollect(
                        CollectionRequestTest,
                        SP_REQUEST
                    );
                    Concurrent(
                        ClearCollect(
                            CollectRequestAll,
                            Filter(
                                CollectionRequestTest,
                                'Created By'.Email = User().Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestNew,
