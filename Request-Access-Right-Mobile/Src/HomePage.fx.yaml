HomePage As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Set(
            autoRefresh,
            true
        )
    Orientation: =If(HomePage.Width < HomePage.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= HomePage.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =0.5
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =
            DropShadow: =DropShadow.Bold
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =20
            PaddingRight: =20
            Width: =Parent.Width
            ZIndex: =1

            Icon2 As icon.Cancel:
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(0, 0, 0, 1)
                Icon: =Icon.Leave
                LayoutMinHeight: =50
                OnSelect: =Exit()
                PressedColor: =ColorFade(Self.Color,90%)
                Rotation: =180
                Width: =50
                ZIndex: =1

            Image1 As image:
                AlignInContainer: =AlignInContainer.Center
                FillPortions: =1
                Height: =Parent.Height-30
                Image: =logocochu
                LayoutMinHeight: =60
                LayoutMinWidth: =320
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =250
                ZIndex: =2

            Icon3 As icon.Reload:
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(0, 0, 0, 1)
                Height: =50
                Icon: =Icon.Sync
                LayoutMinHeight: =50
                OnSelect: |-
                    =Refresh(SP_REQUEST);
                    ClearCollect(
                        CollectionRequestTest,
                        SP_REQUEST
                    );
                    Concurrent(
                        ClearCollect(
                            CollectRequestAll,
                            Filter(
                                CollectionRequestTest,
                                'Created By'.Email = User().Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestNew,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Created" && 'Created By'.Email = User().Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestProcess,
                            Filter(
                                CollectionRequestTest,
                                (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved" || Status.Value = "Done") && 'Created By'.Email = User().Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestClosed,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Closed" && 'Created By'.Email = User().Email
                            )
                        ),
                        ClearCollect(
                            CollectRequestRejected,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Rejected" && 'Created By'.Email = User().Email
                            )
                        ),
                        ClearCollect(
                            CollectRequestApprover1,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Created" && User().Email = 'Approver 1'.Email || Status.Value = "HOD approved" && User().Email = 'Approver 1'.Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestApprover2,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Approver 1 approved" && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestApprover3,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Approver 2 approved" && 'ReqType: ID'.Value = "2" && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestHOD,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Created" && HOD.Email = User().Email && isDelete = false
                            )
                        ),
                        ClearCollect(
                            CollectRequestIncharge,
                            Filter(
                                CollectionRequestTest,
                                Status.Value = "Done" && User().Email in Concat(
                                    'Incharge Person',
                                    Email & ";"
                                ) && isDelete = false
                            )
                        )
                    );
                    Set(
                        autoRefresh,
                        false
                    );
                    Reset(Timer_Refresh);
                    Set(
                        autoRefresh,
                        true
                    )
                Width: =50
                ZIndex: =3

            Icon1 As icon.Add:
