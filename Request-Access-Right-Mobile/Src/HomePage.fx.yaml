HomePage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Refresh(Request_Test);
        ClearCollect(
            CollectRequest,
            Request_Test
        );
        Set(
            autoRefresh,
            true
        );
        ClearCollect(
            CollectRequestAll,
            Filter(
                Request_Test,
                'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestNew,
            Filter(
                Request_Test,
                Status.Value = "Created" && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestProcess,
            Filter(
                Request_Test,
                (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestClosed,
            Filter(
                Request_Test,
                Status.Value = "Done" && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestRejected,
            Filter(
                Request_Test,
                Status.Value = "Rejected" && 'Created By'.Email = User().Email
            )
        )
    Orientation: =If(HomePage.Width < HomePage.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= HomePage.Width)
    Width: =Max(App.Width, App.DesignWidth)

