HomePage As screen:
    Fill: =RGBA(245, 245, 245, 1)
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =ClearCollect(
            CollectRequest,
            Request_Test
        )
    Orientation: =If(HomePage.Width < HomePage.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= HomePage.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Container1 As groupContainer.verticalAutoLayoutContainer:
        Height: =1136
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =2
        LayoutMode: =LayoutMode.Auto
        Width: =640
        ZIndex: =1

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(0, 134, 208, 1)
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            ZIndex: =1

            Image1 As image:
                AlignInContainer: =AlignInContainer.Center
                Height: =50
                Image: ='Logo - PizzaHut'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =50
                ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                Height: =70
                LayoutMinHeight: =70
                LayoutMinWidth: =300
                Size: =25
                Text: ="Pizza Hut"
                Width: =560
                ZIndex: =2

            Icon1 As icon.Add:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                Icon: =Icon.Add
                OnSelect: =NewForm(Form1);   Navigate(NewTicketPage,ScreenTransition.Fade)
                Width: =50
                ZIndex: =3

        Container3 As groupContainer.verticalAutoLayoutContainer:
            BorderColor: =RGBA(62, 96, 170, 1)
            BorderThickness: =5
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =300
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            ZIndex: =2

            Container4 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =150
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                "'Group, All Ticket' As groupContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =149
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    Width: =208
                    X: =109.5
                    Y: =111
                    ZIndex: =1

                "'Group ,New Tickets' As groupContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =155
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    Width: =216
                    X: =230.5
                    Y: =2
                    ZIndex: =2

            Container5 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =150
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                "'Group, on hold' As groupContainer":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =150
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    Width: =199
                    X: =441
                    Y: =275
                    ZIndex: =1

                Group21 As groupContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =150
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    Width: =199
                    Y: =275
                    ZIndex: =2

                Group6 As groupContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =150
                    LayoutMinHeight: =112
                    LayoutMinWidth: =100
                    Width: =199
                    X: =228.5
                    Y: =275
                    ZIndex: =3

        Container6 As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =10
            ZIndex: =4

            "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =TableTicketTypes_Test
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =100
                ZIndex: =1

                Title2 As label:
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =54
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =25
                    Text: =ThisItem.Title
                    Width: =Parent.TemplateWidth - 86
                    X: =16
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =1

                NextArrow2 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    Color: =RGBA(166, 166, 166, 1)
                    Height: =50
                    Icon: =Icon.ChevronRight
                    OnSelect: |
                        =If(
                            ThisItem.Title = "All tickets",
                            Navigate(
                                TicketPage,
                                ScreenTransition.Fade,
                                {type: "All"}
                            ),
                            If(
                                ThisItem.Title = "New tickets",
                                Navigate(
                                    TicketPage,
                                    ScreenTransition.Fade,
                                    {type: "New"}
                                ),
                                If(
                                    ThisItem.Title = "Tickets in progress",
                                    Navigate(
                                        TicketPage,
                                        ScreenTransition.Fade,
                                        {type: "Progress"}
                                    ),
                                    If(
                                        ThisItem.Title = "Tickets approval",
                                        Navigate(
                                            TicketPage,
                                            ScreenTransition.Fade,
                                            {type: "Approval"}
                                        ),
                                        If(
                                            ThisItem.Title = "Tickets closed",
                                            Navigate(
                                                TicketPage,
                                                ScreenTransition.Fade,
                                                {type: "Closed"}
                                            ),
                                            If(
                                                ThisItem.Title = "Tickets rejected",
                                                Navigate(
                                                    TicketPage,
                                                    ScreenTransition.Fade,
                                                    {type: "Rejected"}
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        );
                    PaddingBottom: =12
                    PaddingLeft: =12
                    PaddingRight: =12
                    PaddingTop: =12
                    Tooltip: ="View item details"
                    Width: =50
                    X: =Parent.TemplateWidth - Self.Width - 12
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =2

                Separator2 As rectangle:
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =3

                Rectangle2 As rectangle:
                    Height: =Parent.TemplateHeight  - Separator2.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =5
                    ZIndex: =4

