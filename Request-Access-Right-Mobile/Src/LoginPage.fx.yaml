LoginPage As screen:

    Container8 As groupContainer.verticalAutoLayoutContainer:
        Height: =1136
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        Width: =640
        ZIndex: =1

        Label1_9 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Bold
            Height: =60
            Size: =25
            Text: ="Welcome Hutter !"
            Width: =Parent.Width
            ZIndex: =1

        Image2 As image:
            AlignInContainer: =AlignInContainer.Stretch
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =400
            Image: =pizzahut1
            Width: =650
            ZIndex: =2

        Container4_1 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =RGBA(0, 0, 0, 0)
            FillPortions: =0
            Height: =80
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Label2_1 As label:
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Text: ="Email"
                Width: =100
                ZIndex: =1

            txtEmail As text:
                AccessibleLabel: ="Textbox Email"
                BorderColor: =RGBA(0, 18, 107, 1)
                Color: =RGBA(0, 0, 0, 1)
                Default: =""
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                HintText: ="Enter your email"
                HoverBorderColor: =RGBA(0, 18, 107, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(186, 202, 226, 1)
                Width: =360
                ZIndex: =2

        btnLogin As button:
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(203, 102, 102, 1)
            Height: =50
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
                =Set(
                    getEmail,
                    Login2.Run(txtEmail.Text)
                );
                If(
                    !IsBlank(txtEmail.Text),
                    Navigate(
                        HomePage,
                        ScreenTransition.Cover
                    ),
                    Notify(
                        "Incorrect password!",
                        NotificationType.Error,
                        1000
                    )
                )
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Text: ="Login"
            ZIndex: =5

