Screen5 As screen:

    "Gallery2 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =1136
        Items: |-
            =Filter(
                SP_REQUEST,
                User().Email = 'Created By'.Email && Status.Value="Submitted"
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =120
        ZIndex: =1

        Title4 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =60
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =30
            Text: =ThisItem.isDelete
            VerticalAlign: =VerticalAlign.Top
            Width: =149
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =102
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Patch(
                    SP_REQUEST,
                    LookUp(
                        SP_REQUEST,
                        ID = Gallery2.Selected.ID
                    ),
                    {isDelete: true}
                )
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =145
            X: =482
            ZIndex: =2

        Separator4 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle7 As rectangle:
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

        NextArrow4_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =102
            Icon: =Icon.ChevronLeft
            OnSelect: |-
                =Patch(
                    SP_REQUEST,
                    LookUp(
                        SP_REQUEST,
                        ID = Gallery2.Selected.ID
                    ),
                    {isDelete: false}
                )
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =145
            X: =337
            ZIndex: =5

        Title4_1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =60
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =30
            Text: =ThisItem.ID
            VerticalAlign: =VerticalAlign.Top
            Width: =96
            X: =124
            Y: =26
            ZIndex: =6

