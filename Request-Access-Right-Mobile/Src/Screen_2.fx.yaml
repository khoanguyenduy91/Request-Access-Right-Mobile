        ZIndex: =3

    Button1 As button:
        Height: =70
        OnSelect: |-
            =Refresh(SP_REQUEST);
            Set(
                Newrequest,
                LookUp(
                    SP_REQUEST,
                    ThisRecord.ID = varidnew.ID
                )
            );
            If(
                Newrequest.isDelete = true,
                Notify(
                    "The request has been deleted, please refresh the data!",
                    NotificationType.Error,
                    3000
                ),
                Patch(
                    SP_REQUEST,
                    LookUp(
                        SP_REQUEST,
                        ID = varidnew.ID
                    ),
                    {Status: {Value: "Approver 1 approved"}},
                    {'Approved Date 1': Now()}
                )
            )
        Size: =24
        Text: ="Approve"
        Width: =280
