"SuccessScreen As screen.'phoneLayout_Success_ver3.0'":
    OnHidden: =Set(VisibleSuccess1,false);
    OnVisible: |-
        =Set(VisibleSuccess1,true);
        If(
            !IsBlank(
                LookUp(
                    SP_LEVELAPPROVER,
                    IdUser.Email = User().Email && Level.Value = "Approver 1" || IdUser.Email = User().Email && Level.Value = "Approver 2" || IdUser.Email = User().Email && Level.Value = "Approver 3"
                )
            ),
            Set(
                visibleBtnApprover,
                true
            ),
            Set(
                visibleBtnApprover,
                false
            )
        );
        If(
            Office365Users.MyProfile().Department <> "DTS" && IsMatch(
                Office365Users.MyProfile().JobTitle,
                "Head of",
                MatchOptions.Contains
            ),
            Set(
                visibleBtnHOD,
                true
            ),
            Set(
                visibleBtnHOD,
                false
            )
        );
        Refresh(SP_REQUEST);
        ClearCollect(
            CollectRequest,
            SP_REQUEST
        );
        ClearCollect(
            CollectRequestAll,
            Filter(
                SP_REQUEST,
                'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestNew,
            Filter(
                SP_REQUEST,
                Status.Value = "Created" && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestProcess,
            Filter(
                SP_REQUEST,
                (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestClosed,
            Filter(
                SP_REQUEST,
                Status.Value = "Done" && 'Created By'.Email = User().Email
            )
        );
        ClearCollect(
            CollectRequestRejected,
            Filter(
                SP_REQUEST,
                Status.Value = "Rejected" && 'Created By'.Email = User().Email
            )
        )

    Container49 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =4

        Container2_10 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =50
            Width: =Parent.Width
            ZIndex: =1

            Image1_13 As image:
                FillPortions: =1
                Height: =Parent.Height-30
                Image: =logocochu
                LayoutMinHeight: =60
                LayoutMinWidth: =320
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =250
                ZIndex: =2

        Container54 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =30
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =4

            Image3 As image:
                Height: =120
                Image: =iconcheck
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =120
                ZIndex: =1

            LblSuccessMsg1 As label:
                Align: =Align.Center
                AutoHeight: =true
                Height: =
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="This was successfully completed!"
                Width: =Parent.Width * 0.75
                X: =Parent.Width/2 - Self.Width/2
                Y: =
                ZIndex: =2

            Button_newticket_1 As button:
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(11, 128, 32, 1)
                Height: =90
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(8, 103, 26,1)
                OnSelect: =Navigate(HomePage)
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Size: =24
                Text: ="Go back home"
                Width: =500
                X: =590
                Y: =664
                ZIndex: =3

        Timer1 As timer:
            AutoStart: =VisibleSuccess1
            Duration: =3000
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnTimerEnd: =Navigate(HomePage)
            Visible: =false
            Width: =280
            ZIndex: =5

