"SuccessScreen As screen.'phoneLayout_Success_ver3.0'":
    OnHidden: =Set(VisibleSuccess1,false);
    OnVisible: |-
        =Set(
            VisibleSuccess1,
            true
        );
        Refresh(SP_REQUEST);
        Concurrent(
            ClearCollect(
                CollectRequestAll,
                Filter(
                    SP_REQUEST,
                    'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestNew,
                Filter(
                    SP_REQUEST,
                    Status.Value = "Saved" && 'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestProcess,
                Filter(
                    SP_REQUEST,
                    (Status.Value = "Submitted" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved" || Status.Value = "Done") && 'Created By'.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestClosed,
                Filter(
                    SP_REQUEST,
                    Status.Value = "Closed" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestRejected,
                Filter(
                    SP_REQUEST,
                    Status.Value = "Rejected" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestAssign,
                Filter(
                    SP_REQUEST,
                    'Assigned User'.Email = User().Email && isAssignedRequest = true && isDelete = false && Status.Value = "Submitted"
                )
            )
        )

    Container49 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =4

        Container2_10 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =1

            Image1_13 As image:
                Height: =Parent.Height-30
                Image: =logocochu
                LayoutMinHeight: =60
                LayoutMinWidth: =320
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =Parent.Width
                ZIndex: =2

        Container54 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =30
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =4

            Image3 As image:
                Height: =120
                Image: =iconcheck
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =120
                ZIndex: =1

            LblSuccessMsg1 As label:
                Align: =Align.Center
                AutoHeight: =true
                Height: =
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="This was successfully completed!"
                Width: =Parent.Width * 0.75
                X: =Parent.Width/2 - Self.Width/2
                Y: =
                ZIndex: =2

        Timer1 As timer:
            AutoStart: =VisibleSuccess1
            Duration: =3000
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnTimerEnd: =Navigate(HomePage)
            Visible: =false
            Width: =280
            ZIndex: =5

