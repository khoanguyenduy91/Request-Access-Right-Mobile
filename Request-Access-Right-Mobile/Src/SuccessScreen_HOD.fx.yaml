SuccessScreen_HOD As screen:
    OnVisible: |-
        =Refresh(Request_Test);
        ClearCollect(
            CollectRequestHOD,
            Filter(
                Request_Test,
                Status.Value = "Created" && HOD.Email = User().Email
            )
        );
        ClearCollect(
            CollecRequestHistory_HOD,
            Filter(
                Request_Test,
                User().Email = HOD.Email && 'HOD Approved Date' <> Blank() || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()
            )
        )

    Container49_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container2_14 As groupContainer.horizontalAutoLayoutContainer:
            BorderColor: =
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =50
            Width: =Parent.Width
            ZIndex: =1

            Icon2_3 As icon.Cancel:
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(0, 0, 0, 1)
                Height: =50
                Icon: =Icon.ChevronLeft
                LayoutMinHeight: =50
                OnSelect: =Navigate(HODPage)
                PressedColor: =ColorFade(Self.Color,90%)
                Width: =60
                ZIndex: =1

            Image1_17 As image:
                FillPortions: =1
                Height: =Parent.Height-30
                Image: =logocochu
                LayoutMinHeight: =60
                LayoutMinWidth: =320
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =250
                ZIndex: =2

        Container54_2 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =4

            Image3_2 As image:
                Height: =120
                Image: =iconcheck
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =120
                ZIndex: =1

            LblSuccessMsg1_2 As label:
                Align: =Align.Center
                AutoHeight: =true
                Height: =
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="This was successfully completed!"
                Width: =Parent.Width * 0.75
                X: =Parent.Width/2 - Self.Width/2
                Y: =
                ZIndex: =2

