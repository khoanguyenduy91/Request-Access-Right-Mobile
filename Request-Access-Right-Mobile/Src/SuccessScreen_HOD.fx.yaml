SuccessScreen_HOD As screen:
    OnHidden: =Set(VisibleSuccess4,false);
    OnVisible: |-
        =Set(
            VisibleSuccess4,
            true
        );
        Refresh(SP_REQUEST);
        Concurrent(
            ClearCollect(
                CollectRequestHOD,
                Filter(
                    SP_REQUEST,
                    Status.Value = "Submitted" && HOD.Email = User().Email && isDelete = false
                )
            ),
            ClearCollect(
                CollecRequestHistory_HOD,
                Filter(
                    SP_REQUEST,
                    (User().Email = HOD.Email && 'HOD Approved Date' <> Blank() || User().Email = 'Rejected By'.Email && 'Rejected Date' <> Blank()) && isDelete = false
                )
            ),
            ClearCollect(
                CollectRequestAssign,
                Filter(
                    SP_REQUEST,
                    'Assigned User'.Email = User().Email && isAssignedRequest = true && Status.Value = "Submitted" && isDelete = false
                )
            )
        )

