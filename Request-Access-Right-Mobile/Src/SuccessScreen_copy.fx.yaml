"SuccessScreen_copy As screen.'phoneLayout_Success_ver3.0'":
    OnHidden: =Set(VisibleSuccess2,false);
    OnVisible: |-
        =Set(
            VisibleSuccess2,
            true
        );
        Refresh(Request_Test);
        Concurrent(
            ClearCollect(
                CollectRequestAll,
                Filter(
                    Request_Test,
                    'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestNew,
                Filter(
                    Request_Test,
                    Status.Value = "Created" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestProcess,
                Filter(
                    Request_Test,
                    (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestClosed,
                Filter(
                    Request_Test,
                    Status.Value = "Done" && 'Created By'.Email = User().Email
                )
            ),
            ClearCollect(
                CollectRequestRejected,
                Filter(
                    Request_Test,
                    Status.Value = "Rejected" && 'Created By'.Email = User().Email
                )
            )
        )

    Container49_3 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =4

        Container2_15 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =1

            Image1_18 As image:
                FillPortions: =1
                Height: =Parent.Height-30
                Image: =logocochu
                LayoutMinHeight: =60
                LayoutMinWidth: =320
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                Width: =Parent.Width
                ZIndex: =2

        Container54_3 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =30
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            ZIndex: =4

            Image3_3 As image:
                Height: =120
                Image: =iconcheck
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =120
                ZIndex: =1

            LblSuccessMsg1_3 As label:
                Align: =Align.Center
                AutoHeight: =true
                Height: =
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: ="This was successfully completed!"
                Width: =Parent.Width * 0.75
                X: =Parent.Width/2 - Self.Width/2
                Y: =
                ZIndex: =2

    Timer1_1 As timer:
        AutoStart: =VisibleSuccess2
        Duration: =3000
        Height: =70
        OnTimerEnd: |-
            =Navigate(
                TicketPage,
                ScreenTransition.Fade,
                {type: "New"}
            )
        Visible: =false
        Width: =280
        X: =180
        Y: =1066
        ZIndex: =5

