TicketPage As screen:
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |-
        =Refresh(Request_Test);
        ClearCollect(
            CollectRequest,
            Request_Test
        );

    Container9 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(230, 229, 229, 1)
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =0.5
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container2_2 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =1

            Icon1_2 As icon.Add:
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(0, 0, 0, 1)
                Height: =40
                Icon: =Icon.ChevronLeft
                LayoutMinHeight: =50
                OnSelect: =Navigate(HomePage,ScreenTransition.Fade)
                Width: =50
                ZIndex: =1

            Label1_2 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Color: =RGBA(0, 0, 0, 1)
                FillPortions: =1
                Height: =88
                LayoutMinHeight: =70
                LayoutMinWidth: =300
                Size: =28
                Text: |
                    ="Request page"
                Width: =560
                ZIndex: =2

            Image1_2 As image:
                AlignInContainer: =AlignInContainer.Stretch
                Height: =64
                Image: ='Logo - PizzaHut'
                LayoutMinHeight: =50
                LayoutMinWidth: =320
                Width: =64
                ZIndex: =3

        Container22 As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =4

            Container2_4 As groupContainer.horizontalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =80
                LayoutGap: =10
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                PaddingRight: =10
                Width: =Parent.Width
                ZIndex: =1

            Label5 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Stretch
                Fill: =RGBA(255, 255, 255, 1)
                Height: =70
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: =If(TicketsGallery.AllItemsCount=0,"Không tìm thấy request nào")
                Visible: =If(TicketsGallery.AllItemsCount=0,true,false)
                Width: =560
                ZIndex: =2

            TicketsGallery As gallery.textualGalleryVertical:
                AccessibleLabel: ="Tickets Gallery"
                DisabledBorderColor: =TicketsGallery.BorderColor
                DisabledFill: =TicketsGallery.Fill
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                HoverBorderColor: =TicketsGallery.BorderColor
                HoverFill: =TicketsGallery.Fill
                Items: |-
                    =Sort(
                        If(
                            type = "All",
                            Filter(
                                Request_Test,
                                'Created By'.Email = User().Email
                            ),
                            If(
                                type = "New",
                                Filter(
                                    Request_Test,
                                    Status.Value = "Created" && 'Created By'.Email = User().Email
                                ),
                                If(
                                    type = "In progress",
                                    Filter(
                                        Request_Test,
                                        (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && 'Created By'.Email = User().Email
                                    ),
                                    If(
                                        type = "Closed",
                                        Filter(
                                            Request_Test,
                                            Status.Value = "Done" && 'Created By'.Email = User().Email
                                        ),
                                        If(
                                            type = "Rejected",
                                            Filter(
                                                Request_Test,
                                                Status.Value = "Rejected" && 'Created By'.Email = User().Email
                                            )
                                        )
                                    )
                                )
                            )
                        ),
                        Created,
                        SortOrder.Descending
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinnerColor: =TicketsGallery.BorderColor
                PressedBorderColor: =TicketsGallery.BorderColor
                PressedFill: =TicketsGallery.Fill
                ShowScrollbar: =false
                TemplatePadding: =0
                TemplateSize: =223.0699504854464
                Width: =Parent.Width
                Y: =175
                ZIndex: =3

