        TicketsGallery As gallery.textualGalleryVertical:
            AccessibleLabel: ="Tickets Gallery"
            DisabledBorderColor: =TicketsGallery.BorderColor
            DisabledFill: =TicketsGallery.Fill
            Fill: =RGBA(255, 255, 255, 1)
            Height: =959.9999999999998
            HoverBorderColor: =TicketsGallery.BorderColor
            HoverFill: =TicketsGallery.Fill
            Items: |-
                =If(
                    type = "All",
                    Filter(
                            Request_Test,
                            Author.Email = User().Email
                        ),
                    If(
                        type = "New",
                        Filter(
                            Request_Test,
                            Status.Value = "Created" && Author.Email = User().Email
                        ),
                        If(
                            type = "In progress",
                            Filter(
                                Request_Test,
                                (Status.Value = "Created" || Status.Value = "HOD approved" || Status.Value = "Approver 1 approved" || Status.Value = "Approver 2 approved") && Author.Email = User().Email
                            ),
                            If(
                                type = "Closed",
                                Filter(
                                    Request_Test,
                                    Status.Value = "Done" && Author.Email = User().Email
                                ),
                                If(
                                    type = "Rejected",
                                    Filter(
                                        Request_Test,
                                        Status.Value = "Rejected" && Author.Email = User().Email
                                    )
                                )
                            )
                        )
                    )
                )
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinnerColor: =TicketsGallery.BorderColor
            PressedBorderColor: =TicketsGallery.BorderColor
            PressedFill: =TicketsGallery.Fill
