TicketsDetailPage_User As screen:
    OnVisible: |-
        =If(
            DataCardValue16.Selected.Value = "Rejected",
            Set(
                visiblebtnCopy,
                true
            ),
            Set(
                visiblebtnCopy,
                false
            )
        );
        If(
            Not(IsBlank(varRecord)),
            UpdateContext(
                {
                    recordItem: LookUp(
                        SP_REQUEST,
                        ID = varRecord
                    )
                }
            )
        )

